<!DOCTYPE html>
<head>
  <title>Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>Options</h1>
  <h3>You will need to reload your youtube tab to reflect changes</h3>
  <form>
    <input type="checkbox" id="enabled">
    <label for="enabled">Enabled</label>
    <br>
    <input type="number" id="maxResults" min="1">
    <label for="maxResults">Max comments</label>
    <button id="save" type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
